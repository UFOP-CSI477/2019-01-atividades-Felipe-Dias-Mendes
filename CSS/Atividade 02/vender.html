<!DOCTYPE html>
<html>
<head>
	<title>Vender</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="vender.css">
	
</head>
<body>
	<h1>Venda</h1>

	<table>

		<caption>Lista de Produtos</caption>

		<thead>
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Categoria</th>
				<th>Fornecedor</th>
				<th>Preço</th>
			
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>001</td>
				<td>S15</td>
				<td>Tecnologia</td>
				<td>Samsung</td>
				<td>R$ 15.000,00</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Moto G9</td>
				<td>Tecnologia</td>
				<td>Motorola</td>
				<td>R$ 10.000,00</td>
			</tr>

			<tr>
				<td>003</td>
				<td>Iphone X</td>
				<td>Tecnologia</td>
				<td>Apple</td>
				<td>R$ 9.999.999,99</td>
			</tr>

			<tr>
				<td>004</td>
				<td>Redmi 6</td>
				<td>Tecnologia</td>
				<td>Xiaomi</td>
				<td>R$ 20,00</td>
				
			</tr>
			
		</tbody>

		<tfoot>
			<tr>
				<td>Nome:</td>
				<td>Moto G9</td>
				<td>Quantidade</td>
				<td><input type="number" name="Quantidade"></td>

			</tr>
		</tfoot>

	</table>
	


	<br><br><label for="pesquisa">Pesquisa</label>
	<input type="text" name="pesquisa" placeholder="Ex: Tecnologia">


</body>
</html>
