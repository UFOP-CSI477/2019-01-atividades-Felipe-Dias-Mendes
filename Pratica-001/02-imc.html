<!DOCTYPE html>
<html>
<head>
	<title>Indice de Massa Corporal (IMC)</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-light">
		<div class="container">	
	
			<ul class="nav nav-pills justify-content-end">
				<li>
					<h1 style="float = left; margin-right: 500px;"><span style="color: #00CED1;">IMC</span>saúde</h1>
				</li>
			  
			</ul>
		</div>
	</nav>

	<div class="container bg-light mt-3">
			
		<div class="form-group col-md-12">

			<div class="form-row">
				<h1 class="mx-auto">Calculo de Indice de Massa Corporal</h1>
			</div>

			<div class="form-row">
				<p class="mx-auto">Preencha as informações a baixo.</p>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="number" name="peso" id="peso" placeholder="Peso em Kg" class="form-control">
					<div id="alertaPeso" style="display: none" class="alert alert-danger">
						<span>Preencha o Peso em Kg</span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<input type="number" name="altura" id="altura" placeholder="Altura em m" class="form-control">
					<div id="alertaAltura" style="display: none" class="alert alert-danger">
						<span>Preencha a Altura em m</span>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="form-group col-md-5 mx-auto">
					<input type="number" name="result" id="result" placeholder="Resultado" maxlength="5" class="form-control">
					<div id="alertaSub" style="display: none" class="alert alert-danger">
						<span>Subnutrição</span>
					</div>
					<div id="alertaSaudavel" style="display: none" class="alert alert-danger">
						<span>Peso Saudável</span>
					</div>
					<div id="alertaSobrepeso" style="display: none" class="alert alert-danger">
						<span>Sobrepeso</span>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-5 mx-auto">
					<button class="btn btn-primary btn-info btn-md btn-block" name="calcula" onclick="calcular()">Calcular</button>
				</div>
			</div>

		</div>

</div>

	<script type="text/javascript" src="02-imc.js"></script>
</body>
</html>
