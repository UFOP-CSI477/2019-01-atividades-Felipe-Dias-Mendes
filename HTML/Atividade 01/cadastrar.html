<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Produto Vinicius</title>
	<meta charset="utf-8">
	
</head>
<body>
	<h1>Produto</h1>

	<div> 
		
			<label for="codigo">Codigo</label><br>
			<input type="number" name="codigo" placeholder="Ex: 001"><br>
		
			<br><label for="Categoria">Categoria</label><br>
			<select>
				<option value="0">Selecione a categoria:</option>
				<option value="1">Tecnologia</option>
				<option value="2">Eletrodomésticos</option>
				<option value="3">Esporte e Lazer</option>
				<option value="4">Joias e Relógios</option>
			</select>

			<br><br><label for="descrição">Descrição</label><br>
			<input type="text" name="descrição" placeholder="Escreva a descrição">
	

			<br><br><label for="quantidade">Quantidade</label><br>
			<input type="number" name="quantidade" placeholder="Ex: 100"><br>

			<br><br><label for="precocusto">Preço de Custo</label>
			<input type="text" name="precocusto" placeholder="Ex: R$100">
			<label for="precovenda">Preço de Venda</label>
			<input type="text" name="precovenda" placeholder="Ex: R$100">

			<br><br><label for="garantia">Garantia</label><br>
			<input type="text" name="garantia" placeholder="Ex: 3 meses">


	</div>


</body>
</html>
