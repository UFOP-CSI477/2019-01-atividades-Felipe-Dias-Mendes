<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Produto</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="cadastrar.css">
	
</head>
<body>

	<div id="nave">
		<div id="area">
			<h1 id="logo"><span class="azul">Shop</span>Nice</h1>

			<div id="menu">
				<a href="principal.html">Home</a>
				<a href="listar.html">Lista</a>
				<a href="vender.html">Vendas</a>
			</div>

		</div>

	</div>

	<div id="areaprincipal">
		<div id="corpo">
			<h2>Cadastro</h2>
			<form>
			
		<div>
				<label for="nome">Nome</label><br>
				<input id="input" type="text" name="nome" placeholder="Ex: Celular" >
		</div>

		<div>
			<label for="codigo">Código</label><br>
			<input id="input" type="number" name="codigo" placeholder="Ex: 001">
		</div>

		<div>
			<label for="Categoria">Categoria</label><br>
			<select  id="input">
				<option value="0">Selecione a categoria:</option>
				<option value="1">Tecnologia</option>
				<option value="2">Eletrodomésticos</option>
				<option value="3">Esporte e Lazer</option>
				<option value="4">Joias e Relógios</option>
			</select>
		</div>

		<div>
			<label for="descrição">Descrição</label><br>
			<input id="input" type="text" name="descrição" placeholder="Escreva a descrição">
		</div>
	
		<div>
			<label for="quantidade">Quantidade</label><br>
			<input id="input" type="number" name="quantidade" placeholder="Ex: 100 un">
		</div>

		<div>
			<label for="medida">Unidade de Medida</label><br>
			<input id="input" type="text" name="medida" placeholder="Ex: kg, Litro, Km...">
		</div>

		<div>
			<label for="precocusto">Preço de Custo</label><br>
			<input id="input" type="text" name="precocusto" placeholder="Ex: R$100">
		</div>

		<div>
			<label for="precovenda">Preço de Venda</label><br>
			<input id="input" type="text" name="precovenda" placeholder="Ex: R$100" >
		</div>

		<div>
			<label for="fornecedor">Fornecedor</label><br>
			<select id="input">
				<option value="0">Selecione um Fornecedor:</option>
				<option value="1">X</option>
				<option value="2">Y</option>
				<option value="3">Z</option>
			</select>
		</div>

		<div>
			<label for="garantia">Garantia</label><br>
			<input id="input" type="text" name="garantia" placeholder="Ex: 3 meses"><br>
			<button id="button" type="submit"> Cadastrar</button>
		</div>

		
	</form>
		</div>
	</div>


</body>
</html>
